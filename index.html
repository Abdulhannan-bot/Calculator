<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="container-calculator">
      <div class="screen">
        <input type="text" class="screen-input screen-ans" value="Ans">
        <input type="text" class="screen-input screen-equation" value="0">
      </div>
      <div class="num-pad">
        <div class="dial-pad">
          <div class="nums">
            <div class="num num-1" value=1>1</div>
            <div class="num num-2" value=2>2</div>
            <div class="num num-3" value=3>3</div>
            <div class="num num-4" value=4>4</div>
            <div class="num num-5" value=5>5</div>
            <div class="num num-6" value=6>6</div>
            <div class="num num-7" value=7>7</div>
            <div class="num num-8" value=8>8</div>
            <div class="num num-9" value=9>9</div>
            <div class="num num-c" value="C">C</div>
            <div class="num num-0" value=0>0</div>
            <div class="num num-dot" value=".">.</div>
            <div class="btn-reset">RESET</div>
            <div class="num num-ob" value="(">(</div>
            <div class="num num-ob" value=")">)</div>
            
          </div>
        </div>
        <div class="arith-pad">
          <div class="ariths">
            <div class="arith arith-a arith-plus" value="+">+</div>
            <div class="arith arith-a arith-minus" value="-">-</div>
            <div class="arith arith-a arith-mult" value="*">ร</div>
            <div class="arith arith-a arith-div" value="/">รท</div>
            <div class="arith arith-equal" value="=">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
